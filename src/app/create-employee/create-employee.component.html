<form [formGroup]="employeeForm" class="employee-form">
    <mat-form-field appearance="fill">
      <mat-icon matIconPrefix class="mat-icon-rtl-mirror">person</mat-icon>
      <input matInput formControlName="name" required  placeholder="Employee Name">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-icon matIconPrefix class="mat-icon-rtl-mirror">work</mat-icon>
      <mat-select formControlName="designation" required placeholder="Select Role">
        <mat-option  *ngFor="let destignation of destignationList" [value]="destignation" >{{destignation}}</mat-option>        
      </mat-select>
    </mat-form-field>
    <!--Date picker need to customize adapt with design-->
    <div class="date-range">
      <mat-form-field appearance="fill" class="start-date" subscriptSizing="dynamic">
        <input matInput [matDatepicker]="startpicker" [max]="maxDate"  formControlName="startDate" required placeholder="DD MMM YYYY" (click)="startpicker.open()">
      
        <mat-datepicker-toggle matIconPrefix [for]="startpicker"></mat-datepicker-toggle> 
        <mat-datepicker #startpicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
      <mat-icon class="date-range-icon">arrow_right_alt</mat-icon>
      <mat-form-field appearance="fill" class="end-date"  subscriptSizing="dynamic">
        <input matInput [matDatepicker]="endpicker"  [max]="maxDate"  formControlName="endDate" placeholder="DD MMM YYYY" (click)="endpicker.open()">
      
        
        <mat-datepicker-toggle matIconPrefix [for]="endpicker"></mat-datepicker-toggle>
        <mat-datepicker #endpicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
    </div>
    
  </form>
  <app-footer>
    <button mat-raised-button  class="cancel-button" routerLink="/employee/list">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
  </app-footer>
